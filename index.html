  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>

    $(document).ready(function () {

      function getUsers() {
        $.ajax({
          url: "/get-users",
          dataType: "json",
          type: "GET",
          success: function (data) {
            console.log(data);
            let str =
              `<tr>
                <th class="id-header"><span>ID</span></th>
                <th class="first-name-header"><span>First Name</span></th>
                <th class="last-name-header"><span>Last Name</span></th>
                <th class="email-header"><span>email</span></th>
                <th class="user-type-header"><span>User Type</span></th>
              </tr>`;
            for (let i = 0; i < data.rows.length; i++) {
              let row = data.rows[i];
              str += ("<tr><td class='id'>" + row.ID
                + "</td><td class='first-name'>" + row.first_name + "</td>"
                + "</td><td class='last-name'>" + row.last_name + "</td>"
                + "</td><td class='email'><span>"
                + row.email + "</span></td>"
                + "</td><td class='user-type'>" + row.user_type + "</td></tr>");
            }
            //console.log(str);
            $("#users").html(str);

          },
          error: function (jqXHR, textStatus, errorThrown) {
            $("#p2").text(jqXHR.statusText);
            console.log("ERROR:", jqXHR, textStatus, errorThrown);
          }

        });
      }
      getUsers();


      $('#submit').click(function (e) {
        e.preventDefault();

        let formData = {
          first_name: $("#first-name").val(),
          last_name: $("#last-name").val(),
          email: $("#email").val(),
          user_type: $("#user-type").val()
        };
        $("#first-name").val("");
        $("#last-name").val("");
        $("#email").val("");
        $("#user-type").val("");

        $.ajax({
          url: "/add-user",
          dataType: "json",
          type: "POST",
          data: formData,
          success: function (data) {
            //console.log(data);
            $("#status").html("DB updated.");
            getUsers();
          },
          error: function (jqXHR, textStatus, errorThrown) {
            $("#p2").text(jqXHR.statusText);
            console.log("ERROR:", jqXHR, textStatus, errorThrown);
          }

        });
      });

      $('#delete-all').click(function (e) {
        e.preventDefault();

        $.ajax({
          url: "/delete-all-users",
          dataType: "json",
          type: "POST",
          success: function (data) {
            console.log(data);
            $("#status").html("All records deleted.");
            getUsers();
          },
          error: function (jqXHR, textStatus, errorThrown) {
            $("#p2").text(jqXHR.statusText);
            console.log("ERROR:", jqXHR, textStatus, errorThrown);
          }

        });
      });

      // http://stackoverflow.com/questions/11882693/change-table-cell-from-span-to-input-on-click
      $('#users').on('click', 'span', function () {

        //console.log($(this).parent().attr('class'));
        if ($(this).parent().attr('class') === 'email') {
          //console.log($(this).text() );
          // got the td, let's use it create a slight-of-hand
          // create an input, put the text from the span into
          // the input, then when the user presses enter,
          // take the updated text from input and put it into a span
          // and remove the input
          let spanText = $(this).text();
          let td = $(this).parent();
          let input = $("<input type='text' value='" + spanText + "'>");

          td.html(input);
          //console.log(td.html());
          $(input).keyup(function (e) {
            let val = null;
            let span = null;
            if (e.which == 13) {
              //console.log(td);
              val = $(input).val();
              span = $("<span>" + val + "</span>");
              td.html(span);
              // lastly, send the update:

              console.log(td.parent().find("[class='id']")[0]);

              let dataToSend = {
                id: td.parent().find("[class='id']").html(),
                email: val
              };
              //console.log(dataToSend);
              $.ajax({
                url: "/update-user",
                dataType: "json",
                type: "POST",
                data: dataToSend,
                success: function (data) {
                  //console.log(data);
                  $("#status").html("DB updated.");
                  getUsers();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                  $("#p2").text(jqXHR.statusText);
                  console.log("ERROR:", jqXHR, textStatus, errorThrown);
                }

              });

            }
          });

        }

      });


    });

  </script>
